<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#667eea">
  <meta name="mobile-web-app-capable" content="yes">
  <title>五子棋 - Gomoku</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 防止iOS橡皮筋效果 */
    html, body {
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <h1>🎮 五子棋</h1>
  
  <!-- 右上角按钮组 -->
  <div style="position: fixed; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 100;">
    <button id="themeBtn" class="sound-toggle" title="切换主题" style="right: auto;">💜</button>
    <button id="soundToggle" class="sound-toggle" title="音效开关">🔊</button>
  </div>
  
  <div class="game-container">
    <!-- 模式选择 -->
    <div class="mode-selector">
      <button class="mode-btn active" data-mode="pvp">👥 双人对战</button>
      <button class="mode-btn" data-mode="ai">🤖 人机对战</button>
      <button class="mode-btn" data-mode="online">🌐 联机对战</button>
    </div>
    
    <!-- 游戏信息面板 -->
    <div class="info-panel">
      <div class="player-info active" data-player="black">
        <div class="stone black"></div>
        <span>黑方</span>
        <span class="score" id="blackScore">0</span>
      </div>
      <div class="player-info" data-player="white">
        <div class="stone white"></div>
        <span>白方</span>
        <span class="score" id="whiteScore">0</span>
      </div>
    </div>
    
    <!-- 棋盘 -->
    <div class="board-container">
      <div id="board" class="board"></div>
    </div>
    
    <!-- 控制按钮 -->
    <div class="controls">
      <button id="undoBtn" class="btn btn-secondary">↩️ 悔棋</button>
      <button id="restartBtn" class="btn btn-primary">🔄 重新开始</button>
      <button id="recordBtn" class="btn btn-secondary">📜 棋谱</button>
      <button id="statsBtn" class="btn btn-secondary">📊 统计</button>
    </div>
  </div>
  
  <!-- 棋谱面板 -->
  <div id="recordPanel" class="record-panel">
    <div class="record-header">
      <h3>📜 棋谱记录</h3>
      <div class="record-actions-top">
        <label class="btn btn-secondary import-btn">
          📥 导入
          <input type="file" id="importFile" accept=".json" style="display: none;">
        </label>
        <button id="exportAllBtn" class="btn btn-secondary">📤 全部导出</button>
        <button id="clearAllBtn" class="btn btn-danger">🗑️ 清空</button>
        <button id="closeRecordBtn" class="btn btn-icon">❌</button>
      </div>
    </div>
    <div id="recordList" class="record-list"></div>
  </div>
  
  <!-- 胜利弹窗 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">🎉 黑方获胜！</h2>
      <p id="modalMessage">恭喜黑方赢得比赛！</p>
      <button id="modalClose" class="btn btn-primary">再来一局</button>
    </div>
  </div>
  
  <!-- JavaScript 文件 -->
  <script src="js/sound.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/record.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/online.js"></script>
  <script src="js/game.js"></script>
  
  <script>
    // 导入棋谱事件
    document.getElementById('importFile').addEventListener('change', (e) => {
      if (e.target.files[0]) {
        window.game.importRecord(e.target.files[0]);
        e.target.value = '';
      }
    });
    
    // 全部导出
    document.getElementById('exportAllBtn').addEventListener('click', () => {
      const jsonStr = recordManager.exportAllRecords();
      const blob = new Blob([jsonStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'gomoku_all_records.json';
      a.click();
      URL.revokeObjectURL(url);
      window.game.showNotification('棋谱已全部导出');
    });
    
    // 清空所有棋谱
    document.getElementById('clearAllBtn').addEventListener('click', () => {
      if (confirm('确定要清空所有棋谱吗？此操作不可恢复！')) {
        recordManager.clearAllRecords();
        window.game.renderRecordList();
        window.game.showNotification('棋谱已清空');
      }
    });
  </script>
</body>
</html>
